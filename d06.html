<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数</title>
	</head>
	<body>
		<script type="text/javascript">
		   /*构造函数*/
		  //可以简单的认为是一个类型的定义
		   function Student(name,age){
		   	  this.name=name;
		   	  this.age=age;
		   	  this.show=function(){
		   	  	console.log(this.name+"，"+this.age);
		   	  }
		   }
		   
		   //通过new关键字调用构造函数，创建一个对象tom
		   var rose=new Student("rose",18);
		   var jack=new Student("jack",20);
		  
		    
		   
		</script>
	</body>
</html>
