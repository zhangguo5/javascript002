<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>IIFE</title>
	</head>

	<body>
		<script type="text/javascript">
			//调用匿名函数
			(function() {
				console.log("这是一个函数表达式");
			})();

			//调用匿名对象
			({
				name: "foo",
				show: function() {
					console.log(this.name);
				}
			}).show();

			console.log({
				a: 1
			}.a);

			console.log({
				a: function() {}
			}.a());
		</script>
	</body>

</html>
