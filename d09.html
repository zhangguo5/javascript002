<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数</title>
	</head>
	<body>
		<script type="text/javascript">
		
		function add()
		{
			console.log("add被调用");
			//add方法的调用函数，如果调用add方法的不是函数则为null
			console.log(add.caller);
		}
		
		function calc(){
			add();
		}
		
		//直接调用add方法
		add(); 
		//间接通过calc方法调用
		calc();
		
		  
		</script>
	</body>
</html>
