<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>IIFE</title>
	</head>

	<body>
		<script type="text/javascript">
			
			//1 正常定义函数
			function f1(){
				console.log("正常定义f1函数");
			};
			
			//2 被误解的函数表达式
			function(){
				console.log("报错Unexpected token (");
			}();
			
			//3 IIFE，括号中的内容被解释成函数表达式
			(function(){
				console.log("IIFE，正常执行");
			})();
			
			//4 函数表达式
			var f2=function(){
				console.log("这也被视为函数表达式");
			};
		</script>
	</body>

</html>
